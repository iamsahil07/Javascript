<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning JavaScript to improve skills</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    let interval
    document.querySelector("#start").addEventListener('click',() => {
        const date = function(str){
            console.log(str,Date.now())
        }
        // setInterval need function name and time
        // setInterval will run the function after every 1000ms
        // setInterval will not stop until we clear it
        interval = setInterval(date,1000,'sahil')
    })
    document.querySelector("#stop").addEventListener('click',() => {
        // clearInterval need the ref of setInterval
        // clearInterval will stop the function
        clearInterval(interval)
    })
    
</script>
</html>
