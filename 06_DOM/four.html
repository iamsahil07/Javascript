<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | CoC</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li id="lang" class="firstLanguage">Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")

    function addoptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addoptiLanguage("Ruby")
    addoptiLanguage("goLang")

    // Edit-1 : By innerHTML
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "C" //  Not good for optimized code

    // Edit-2 : By textContent
    const newLi = document.createElement("li")
    newLi.textContent = "C"
    secondLang.replaceWith(newLi)

    // Edit-3 : By outerHTML
    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML = "<li>Java</li>"

    // Remove
    const lastLanguage= document.querySelector("li:last-child")
    firstLanguage.remove()
</script>
</html>
